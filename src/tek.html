    <h4>Sijainti:</h4>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>


    <div id="map" style="width: 40%; height: 400px;"></div>

    <script>
        var long=60.22157;
        var lat=24.80502;


    const kartta = L.map('map').setView([long, lat], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>contributors',}).addTo(kartta);

    L.marker([long, lat]).addTo(kartta)
    .bindPopup('Vanha maantie 6 <br> 02650 Espoo')
    .openPopup()
    </script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leafletrouting-machine.js"></script>

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        var map = L.map('map').setView([60.22157, 24.80502],16);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        L.Routing.control({
            waypoints: [null],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim()
        }).addTo(map);
    </script>
